<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="wrp">
				<p>Header</p>
			</div>
		</header>
		<div class="middle">
			<div class="wrp">
				<div class="container">
					<main class="content">
						<p>Content</p>
					</main>
				</div>
				<aside class="rightcol">
					<p>Right</p>
				</aside>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="wrp">
			<p>Footer</p>
		</div>
	</footer>
</body>
</html>
